<!DOCTYPE html>
<html>
<head>
    <title>Dangerous places </title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="scripts/everlive-sdk/rsvp.min.js"></script>
    <script src="scripts/everlive-sdk/everlive.all.min.js"></script>
    <script src="utilities/camera.js"></script>
    <script src="data/places-persister.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="viewmodels/place-details.js"></script>
    <script src="viewmodels/all-places.js"></script>
    <script src="viewmodels/add-place.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div id="home-view" data-id="home-view" data-role="view"
        data-layout="main-layout" data-title="Home">
        Welcome to Dangerous Places!!
    </div>

    <div data-role="layout" id="main-layout" data-id="main-layout">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#home-view" data-icon="home">Home</a>
                <a href="views/all-places.html" data-icon="bookmarks">All Places</a>
                <a href="views/add-place.html" data-icon="info">Add Place</a>
            </div>
        </footer>
    </div>

    <script id="place-template" type="text/x-kendo-template">
            <div>
                <h2>#:title#</h2>
                <p>#:description#</p>
                <img src="#:pictureUrl#" class="place-template-picture" data-bind="events: {click: selectPlace}"/>
                <a href="http://maps.google.com/maps?z=15&t=m&q=loc:#:latitude#+#:longitude#">View on map</a>
            </div>
    </script>
</body>
</html>
